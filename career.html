    <div class="container ">
      <h2>Employment Application</h2>
      <table  class="apply-table" cellpadding="5" cellspacing="0">
        <tr>
          <td class="td-half" >
            <label for="First_Name"><b>First name *</b></label
            ><br />
            <input
              name="First_Name"
              type="text"
              maxlength="50"
              class="half-cell"
            />
          </td>
          <td class="td-half">
            <label for="Last_Name"><b>Last name *</b></label
            ><br />
            <input
              name="Last_Name"
              type="text"
              maxlength="50"
              class="half-cell"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="Email_Address"><b>Email *</b></label
            ><br />
            <input
              name="Email_Address"
              type="text"
              maxlength="100"
              class="full-cell"
            />
          </td>
        </tr>
        <tr>
        <tr>
          <td colspan="2" class="text-primary">
            <label for="position"><b>Position you are applying for *</b></label
            ><br />
            <select class="position text-primary" name="jobs">
              <option value="server">Server</option>
              <option value="barista">Barista</option>
              <option value="manager">Manager</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Salary"><b>Salary requirements</b></label
            ><br />
            <input
              name="Salary"
              type="text"
              maxlength="50"
              class="half-cell"
            />
          </td>
          <td>
            <label for="StartDate"><b>When can you start?</b></label
            ><br />
            <input
              name="StartDate"
              type="text"
              maxlength="50"
              class="half-cell"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="Phone"><b>Phone *</b></label
            ><br />
            <input
              name="Phone"
              type="text"
              maxlength="100"
              class="full-cell"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="Organization"><b>Last company you worked for</b></label
            ><br />
            <input
              name="Organization"
              type="text"
              maxlength="100"
              class="full-cell"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="Reference"
              ><b>Reference / Comments / Questions</b></label
            ><br />
            <textarea
              name="Reference"
              rows="7"
              cols="40"
              class="full-cell"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" >
            <button class="btn-secondary"
            name="skip_submit"   
            value="Send Application"> Send Application</button>
          </td>
        </tr>
      </table><br>
